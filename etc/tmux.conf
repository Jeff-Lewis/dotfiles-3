set-option -g prefix C-a
bind-key a  send-prefix
setw -g mode-keys vi
set -g default-terminal "screen-256color"
bind-key k run -b "perl ~/.dotfiles/bin/_tmux.setpgrp.pl ~/.dotfiles/bin/_tmux.run.sh #{window_index} #{pane_index}"
bind-key j run "~/.dotfiles/bin/_tmux.kill.sh TERM"
bind-key K run "~/.dotfiles/bin/_tmux.kill.sh KILL"
